name: Test

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '**.go'
      - go.mod
      - go.sum
      - .dockerignore
      - Dockerfile

jobs:
  App:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: '1.14'

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: |
          go test -v ./internal/namer
          go test -v ./internal/status

  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: '1.14'

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run GolangCI-Lint
        uses: reviewdog/action-golangci-lint@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review

  Dockerfile:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run hadolint
        uses: reviewdog/action-hadolint@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
